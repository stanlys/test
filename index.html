<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
    }
  
    .slider {
      grid-area: Slider;
      width: 55vw;
      max-height: 65vh;
      display: flex;
      overflow: hidden;
      margin: 0 auto;
      border-radius: 1em;
      border: 0.1em solid gray;
      box-sizing: border-box;
      align-items: center;
    }

    .caption {
      grid-area: Label;
      padding-left: 2vw;
      width: 25vw;
      height: 3em;
      color: aliceblue;
      font-size: 1em;
      overflow: hidden;
    }

    .control {
      padding-top: 1em;
      grid-area: Control;
      display: flex;
      height: 5vh;
      width:20vw;
      justify-content: flex-end;
      align-items: center;
    }

    label {
      /*font-size: .7em;*/
      cursor: pointer;
      opacity: .6;
      transition: all 5 ease;
    }


    .forlabel {
      align-items: center;
      justify-content: center;
      text-align: center;
      vertical-align: middle;
      width: 5vw;
      height: 5vh;
      cursor: pointer;
    }

    
    .myradio {
      height: 1em;
      width: 1em;
      border-radius: 1rem;
      border: .2rem solid #0b76ef;
      background-color: #0b76ef;
      color: aliceblue;
    }

    .forlabel:hover>label {
      background-color: #FFFFFF;
      color: #FFFFFF;
      border-color: #FFFFFF;
      opacity: 1;
    }

    .item {
      width: 55vw;
      transition: all 1s ease-out;
    }

    #r1:checked~.slider .slider1{
      margin-left: 0;
      transition: all 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
    }

    #r2:checked~.slider .slider1{
      margin-left: -55vw;
      transition: all 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
    }

    #r3:checked~.slider .slider1 {
      margin-left: -110vw;
      transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
    }

    #r4:checked~.slider .slider1 {
      margin-left: -165vw;
      transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
    }

    #r5:checked~.slider .slider1 {
      margin-left: -220vw;
      transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
    }


    .item img {
      width: 55vw;
      margin-top: 2vh;
    }
    input{
      /*visibility: hidden;*/
      display: none;
    }
    #r1:checked~.control #label1{
      border-color: white; 
      background-color: rgb(37, 40, 42);
    } 
    #r2:checked~.control #label2{
      border-color: white; 
      background-color: rgb(37, 40, 42);
    }
    #r3:checked~.control #label3{
      border-color: white;
      background-color: rgb(37, 40, 42);
    }
    #r4:checked~.control #label4{
      border-color: white;
      background-color: rgb(37, 40, 42);
    }
    #r5:checked~.control #label5{
      border-color: white;
      background-color: rgb(37, 40, 42);
      
    }

    #r1:checked:hover{
      border-color: black;
      background-color: black;
    }
    img{
      transition: all 1s cubic-bezier(0.895, 0.03, 0.685, 0.22);
      width: 100%;
    }
    .label{
      opacity: 0;
    }

    #r1:checked~.caption #caption1{
      transform: translateY(0);
      opacity: 1;
      transition: all 1.5s ease-out 0s;
    }

    #r2:checked~.caption #caption2{
      transform: translateY(-2em);
      opacity: 1;
      animation: ease-in-out 2s;
      transition: all 1.5s ease-out 0s;
    }
    #r3:checked~.caption #caption3{
      transform: translateY(-4em);
      opacity: 1;
      transition: all 1.5s ease-out 0s;
    }
    #r4:checked~.caption #caption4{
      transform: translateY(-6em);
      opacity: 1;
      transition: all 1.5s ease-out 0s;
    }
    #r5:checked~.caption #caption5{
      transform: translateY(-8em);
      opacity: 1;
      transition: all 1.5s ease-out 0s;
    }
    @media screen and (min-width:769px){
      .wrapper {
      margin: 3vh auto;
      padding-top: 2vh;
      max-width: 65vw;
      max-height: 80vh;
      border: 0.2vw solid rgb(20, 34, 43);
      background-color: rgb(37, 40, 42);
      border-radius: 0.5em;
      display: grid;
      grid-template-areas:
        "Slider Slider"
        "Label Control";
      row-gap: 1em;
    }
    }

    @media screen and (max-width:768px){
      .wrapper {
      margin: 1vh auto;
      padding-top: 1vh;
      max-width: 60vw;
      max-height: 65vh;
      border: 0.2vw solid rgb(20, 34, 43);
      background-color: rgb(37, 40, 42);
      border-radius: 0.5em;
      display: grid;
      grid-template-areas:
        "Slider"
        "Control"
        "Label ";
      /*padding: 2em 2em 0;*/
    } 
    label{
      font-size: x-small;
    }

    .control{
      margin:0 auto;
      justify-content: center;
      padding-top: .2em;
    }

    .caption {
      grid-area: Label;
      padding-left: 2vw;
      width: 50vw;
      font-size: small;
    }

    
    }
@keyframes captionscale {
  from{
    color: #0b76ef;
    transform: scale(2);
  }
to{
    color: white;
    transform: scale(1);
}
  

}

@media screen and (max-width:480px){
  label{
      font-size: .1em;
    }

}

<body>

  <div class="wrapper">
    <input type="radio" name="slideritem" id="r1" class="r1" checked>
    <input type="radio" name="slideritem" id="r2" class="r1">
    <input type="radio" name="slideritem" id="r3" class="r1">
    <input type="radio" name="slideritem" id="r4" class="r1">
    <input type="radio" name="slideritem" id="r5" class="r1">
    <div class="slider">
      <div class="item slider1"><img src="img/1.jpeg" alt="1"></div>
      <div class="item"><img src="img/2.jpeg" alt="2"></div>
      <div class="item"><img src="img/3.jpg" alt="3"></div>
      <div class="item"><img src="img/4.jpg" alt="4"></div>
      <div class="item"><img src="img/5.png" alt="5"></div>
      </div>
      <div class="caption">
      <p class="label" id="caption1">Java Script</p>
      <p class="label" id="caption2">CSS in JS</p>
      <p class="label" id="caption3">JS anywhere</p>
      <p class="label" id="caption4">Frontend Developer work</p>
      <p class="label" id="caption5">Hello Stackoverflow</p>
    </div>
    <div class="control">
      <div class="forlabel"><label for="r1" id="label1" class="myradio">&nbsp;&nbsp;&nbsp;&nbsp;</label></div>
      <div class="forlabel"><label for="r2" id="label2" class="myradio">&nbsp;&nbsp;&nbsp;&nbsp;</label></div>
      <div class="forlabel"><label for="r3" id="label3" class="myradio">&nbsp;&nbsp;&nbsp;&nbsp;</label></div>
      <div class="forlabel"><label for="r4" id="label4" class="myradio">&nbsp;&nbsp;&nbsp;&nbsp;</label></div>
      <div class="forlabel"><label for="r5" id="label5" class="myradio">&nbsp;&nbsp;&nbsp;&nbsp;</label></div>
    </div>
  </div>
</body>
