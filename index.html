    .wrapper {
      margin: 50px auto;
      height: 80vh;
      max-width: 65vw;
      border: 0.2vw solid rgb(20, 34, 43);
      background-color: rgb(37, 40, 42);
      border-radius: 0.5em;
      display: grid;
      grid-template-areas:
        "Slider Slider"
        "Label Control";
      row-gap: 1em;
      /*padding: 2em 2em 0;*/
    }

    .slider {
      grid-area: Slider;
      width: 800px;
      height: 60vh;
      display: flex;
      overflow: hidden;
      margin: 0 auto;
      border-radius: 1em;
      border: 0.1em solid gray;
    }

    .label {
      grid-area: Label;
      width: 50vw;
      color: aliceblue;
    }

    .control {
      padding-top: 1em;
      grid-area: Control;
      display: flex;
      position: absolute;
      justify-content: flex-end;
    }

    label {
      cursor: pointer;
      /*margin: 5px;*/
      opacity: .5;
      transition: all .5 ease;
    }


    .forlabel {
      align-items: center;
      justify-content: center;
      text-align: center;
      vertical-align: middle;
      width: 35px;
      height: 35px;
      cursor: pointer;
    }
