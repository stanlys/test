    .wrapper {
      margin: 3vh auto;
      padding-top: 2vh;
      max-width: 65vw;
      border: 0.2vw solid rgb(20, 34, 43);
      background-color: rgb(37, 40, 42);
      border-radius: 0.5em;
      display: grid;
      grid-template-areas:
        "Slider Slider"
        "Label Control";
      row-gap: 1em;
      /*padding: 2em 2em 0;*/
    }

    .slider {
      grid-area: Slider;
      width: 55vw;
      display: flex;
      overflow: hidden;
      margin: 0 auto;
      border-radius: 1em;
      border: 0.1em solid gray;
    }

    .caption {
      grid-area: Label;
      padding-left: 2vw;
      width: 25vw;
      height: 3em;
      color: aliceblue;
      font-size: 1em;
      overflow: hidden;
    }

    .control {
      padding-top: 1em;
      grid-area: Control;
      display: flex;
      /*position: absolute;*/
      justify-content: flex-end;
    }

    label {
      cursor: pointer;
      opacity: .6;
      transition: all 5 ease;
    }


    .forlabel {
      align-items: center;
      justify-content: center;
      text-align: center;
      vertical-align: middle;
      width: 3vw;
      height: 5vh;
      cursor: pointer;
    }

    
    .myradio {
      height: 3vw;
      width: 3vw;
      border-radius: 1rem;
      border: .2rem solid #0b76ef;
      background-color: #0b76ef;
      color: aliceblue;
    }

    .forlabel:hover>label {
      background-color: #FFFFFF;
      color: #FFFFFF;
      border-color: #FFFFFF;
      opacity: 1;
    }

    .item {
      width: 55vw;
      transition: all 1s ease-out;
    }

    #r1:checked~.slider .slider1{
      margin-left: 0px;
    }

    #r2:checked~.slider .slider1{
      margin-left: -55vw;
    }

    #r3:checked~.slider .slider1 {
      margin-left: -110vw;
    }

    #r4:checked~.slider .slider1 {
      margin-left: -165vw;
    }

    #r5:checked~.slider .slider1 {
      margin-left: -220vw;
    }


    .item img {
      width: 55vw;
      margin-top: 2vh;
    }
    input{
      visibility: hidden;
    }
    #r1:checked~.control #label1{
      border-color: white; 
      background-color: rgb(37, 40, 42);
    } 
    #r2:checked~.control #label2{
      border-color: white; 
      background-color: rgb(37, 40, 42);
    }
    #r3:checked~.control #label3{
      border-color: white;
      background-color: rgb(37, 40, 42);
    }
    #r4:checked~.control #label4{
      border-color: white;
      background-color: rgb(37, 40, 42);
    }
    #r5:checked~.control #label5{
      border-color: white;
      background-color: rgb(37, 40, 42);
    }

    #r1:checked:hover{
      border-color: black;
      background-color: black;
    }
    img{
      transition: all 1s cubic-bezier(0.895, 0.03, 0.685, 0.22);
      width: 100%;
    }
    .label{
      opacity: 0;
    }

    #r1:checked~.caption #caption1{
      transform: translateY(0);
      opacity: 1;
    }

    #r2:checked~.caption #caption2{
      transform: translateY(-2em);
      opacity: 1;
      animation: ease-in-out 2s;
    }
    #r3:checked~.caption #caption3{
      transform: translateY(-4em);
      opacity: 1;
      animation: ease-in-out 2s;
    }
    #r4:checked~.caption #caption4{
      transform: translateY(-6em);
      opacity: 1;
      animation: ease-in-out 2s;
    }
    #r5:checked~.caption #caption5{
      transform: translateY(-8em);
      opacity: 1;
      animation: ease-in-out 2s;
    }
@keyframes captionscale {
  from{
    color: #0b76ef;
    transform: scale(2);
  }
to{
    color: white;
    transform: scale(1);
}
